<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><class id="time">Total Time 60 seconds</h1>
    
   <div id="intro">
    <h2><u>Coding Quiz Challenge</u></h2>
    <p><h3>Answer the Questions related with Programming. <br>Remember each Wrong Answer will deduct 10 sec from given time. </h3></p>
     <button  id="start">Start</button>
</div>
     <div id="quiz" class="hide" >
         <h2 id="quizText"></h2>
       
        <button id="buttonOne"  class="answer"></button>
        <button id="buttonTwo" class="answer"></button>
        <button id="buttonThree" class="answer"></button>
        <button id="buttonFour" class="answer"></button>
        <h2 id="message"></h2>
        </div>
        <div id="highScores" class="hide"><u><strong>HighScores</strong></u>
            <input id="userName" type="text" placeholder="Enter Your Name Here"/>
            <button id="scoreSubmit">Submit Score</button>
            <table id="scoreList" class="hide">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
